  <body>
    <img src="Images & Icons/Sprint+ logo blank.png" id="logoback">
    <div class="search">
        <img src="Images & Icons/Sprint+ logo blank.png">
        <div class="searchinfo">

            <button onclick="window.open('https://discord.com/invite/72tACSk8Jd')">
                    <span class="material-symbols-outlined">
                    help
                    </span>
                    <div>Can't find what you're looking for?</div>
                </button>
        </div>
        <div class="searchfortitle">
            <span class="material-symbols-outlined">
                search
            </span>
        </div>
        <input type="text" placeholder="Enter keywords..." id="Search" name="Search" oninput="ActualizeHelp()">
    </div>
    <div class="showInfo" id="showInfo">
        <div id="inforesult">

        </div>
        <div id="showresult">
        
        </div>
    </div>

    <script>

        let FAQ = {
            "Add a cover image to my project" : {
                title : "Add a cover image to my project",
                category : "Project management",
                content: ` 
                    <div class="textc">
                        Open your file on google drive.<br>
                        Share it with a link, and get the ID of your document.
                        Copy the link, then paste the ID next to it.
                        You get your cover link.
                    </div>  
                    <div class="ressource">
                        <button onclick="navigator.clipboard.writeText('https://drive.google.com/uc?export=view&id=')">
                            <span class="material-symbols-outlined">
                                link
                            </span>
                            Copy link
                        </button>
                        <button onclick="window.open('https://stackoverflow.com/questions/10311092/displaying-files-e-g-images-stored-in-google-drive-on-a-website')">
                            <span class="material-symbols-outlined">
                                open_in_new
                            </span>
                            Ressource
                        </button>
                    </div>
                `,
                shortcut:"pj-cover"
            },
            "Activate a goal" : {
                title : "Activate a goal",
                category : "Goal management",
                content: ` 
                    <div class="textc">
                        Open your folders.<br>
                        Search for your goals. If you don't have any, create one.<br>
                        Click on the « ring » item. Once it has a green background, consider
                        your goal as activated.
                    </div>  
                    <div class="ressource">
                        <div class="no">No ressource associated with this content.</div>
                    </div>
                `,
                shortcut:"goal-on"
            },
            "Sprint+ Enhanced advantages" : {
                title : "Sprint+ Enhanced advantages",
                category : "Sprint+ Enhanced",
                content: ` 
                    <div class="textc">
                        Sprint+ allows you to discover a large amount of advantages:<br>
                        - Ad customization<br>
                        - Content boost<br>
                        - Access to beta features<br>
                        - Discord special role<br>
                        - Custom badges on profile (later)<br>
                        - Custom theme (later)<br>
                        - Custom theme (later)<br>

                    </div>  
                    <div class="ressource">
                        <button onclick="window.open('https://discord.com/invite/72tACSk8Jd')">
                            <span class="material-symbols-outlined">
                                open_in_new
                            </span>
                            Sprint+ Discord
                        </button>
                    </div>
                `,
                shortcut:"premium"
            },
            "Sprint+ partnership" : {
                title : "Sprint+ partnerships",
                category : "Partnership",
                content: ` 
                    <div class="textc">
                        Partnerships are to be discussed with Sprint+ team leader.
                    </div>  
                    <div class="ressource">
                        <button onclick="window.open('https://discord.com/invite/72tACSk8Jd')">
                            <span class="material-symbols-outlined">
                                open_in_new
                            </span>
                            Sprint+ Discord
                        </button>
                    </div>
                `,
                shortcut:"feat"
            },
            "Sprint+ Enhanced prices" : {
                title : "Sprint+ Enhanced prices",
                category : "Sprint+ Enhanced",
                content: ` 
                    <div class="textc">
                        Sprint+ Enhanced purchase and prices are not avalaible at the moment.<br>
                        Take as known that it should cost between 1.99€ and 9.99€.

                    </div>  
                    <div class="ressource">
                        <div class="no">No ressource associated with this content.</div>
                    </div>
                `,
                shortcut:"premium"
            },
            "Sprint+ country" : {
                title : "Sprint+ informations",
                category : "Sprint+",
                content: ` 
                    <div class="textc">
                        Sprint+ is a french software made up for people to 
                        track their writing projects and to post their novels, with
                        a (coming later) built-in library and a promotion of their content.
                    </div>  
                    <div class="ressource">
                        <div class="no">No ressource associated with this content.</div>
                    </div>
                `,
                shortcut:"infos"
            }
        };
        document.getElementById('showresult').innerHTML="";
        document.getElementById('inforesult').innerHTML="";
        document.getElementById('Search').value="";
        document.getElementsByName("Search")[0].addEventListener('change', ActualizeHelp());
        if(localStorage.getItem('helpItem').length>1) {
            document.getElementById('Search').value=localStorage.getItem('helpItem');
            ActualizeHelp()
            localStorage.setItem('helpItem',"");
        }
        function ActualizeHelp() {
            let items = {...FAQ};
            let input = document.getElementById('Search');
            let result = 0;
            document.getElementById('showresult').innerHTML="";
            input.value = input.value.toLowerCase()

            for (let [t,v] of Object.entries(items)) {
                console.log(t,input.value)
                t = t.toLowerCase();
                if ((t.includes(input.value) || v.shortcut.includes(input.value)) && input.value.length>1) {
                    document.getElementById('showresult').innerHTML+=`
                        <div class="result">
                            <div class="title">
                            ${v.title}
                        </div>
                        <div class="category">
                            Category : ${v.category}
                        </div>
                        <div class="shortcut">
                            Shortcut : ${v.shortcut}
                        </div>
                        <div class="text">
                            ${v.content}
                        </div>
                        </div>
                    `;
                    result++;
                }
            }
            document.getElementById('inforesult').innerHTML = `We found ${result} matching result${result>1?"s":""}.`;
        }
    </script>
  </body>

<html>
  <head>
    <title>User logs</title>
    <link rel="icon" href="Images & Icons/Logo.ico">
    <link rel="stylesheet" href="CSS Files/todo.css">
    <link href="https://fonts.cdnfonts.com/css/garet" rel="stylesheet">

    <style>
      body {
          background-color: #19284d;
          padding-top: 25px;
      }
      body img {
        width:30%;
        opacity: 0.3;
        position:absolute;
        left:0;
        right:0;
        top:0;
        bottom:0;
        margin: auto;
      }
      .top {
        font-family: 'Garet', sans-serif;
      }
      .MainContent {
        font-family: Arial, Helvetica, sans-serif;
      }
  </style>
</head>
  <body>
    <img src="Images & Icons/Logo.ico">
    <div class="MainContent" id="MainContent" style="position:relative;">
    </div>
    <div class="top" style="display:flex;flex-direction:column;border-radius:5px;display:flex;justify-content:center;align-items:center;left:0;right:0;margin-left:auto;margin-right:auto;background-color: #24335a;z-index:20;width:80%;left:0;right:0;position: absolute;bottom:0;height: 50px;color:white;font-size: 20px;">
      Search item with CTRL+F
      <div style="font-size:10px;">
        Our team is working on a task filter
      </div>
    </div>
    <script>
        let items = {...localStorage};
        for (let [i,k] of Object.entries(items)) {
          if (i.includes('Project')) {
            let pj = JSON.parse(k);
            for (let i = 0; i < pj.tasks.length; i++) {
              let task = pj.tasks[i];
              let date = new Date(task.for);
              date.setHours(0,0,0,0)
              document.getElementById('MainContent').innerHTML+=`
                <div class="todo-all-contain" id="${task.name}all" style="color:white">
                            <div class="todo">
                                <div class="todo-name" style="font-weight:bold;font-size:17px">
                                    ${task.name}
                                </div>
                            </div>
                            <div class="d" id="${task.name}desc" style="margin-right:auto;margin-top:5px;">
                                  ${task.desc}
                                  <p style="font-size:12px">
                                    ${date.getDate() > 9 ? date.getDate() : "0" + date.getDate()}/${
                                    date.getMonth()+1 < 9 ? "0"+(date.getMonth()+1) : date.getMonth()+1 
                                  }/${date.getFullYear()}
                                    </p>
                            </div>
                        </div>
                `;
            }
          }
        }
    </script> 
  </body>

</html>
